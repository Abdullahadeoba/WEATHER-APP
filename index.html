<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container col-12">
    <div class="card">
        <!-- <h2 class="text-center">Weather App</h2> -->
        <div class="search">
        <input type="search" id="cityInput" class="form-control" placeholder="Enter City Name" spellcheck="false">
        <button id="getWeatherBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
    <div>
        <div class="weather">
            <img src="/cloudy_sunny-removebg-preview.png" alt="" class="weather-icon">
            <h1 class="temp" id="temp">22℃</h1>
            <h2 class="city" id="city">ogbomosho</h2>
            <div class="details">
                <div class="col">
                    <div>
                <img src="/humidity-removebg-preview.png">
                <p class="humidity" id="humidity" style="font-size: 28px;margin: top -6px;">50%</p>
                <p>Humidity</p>
            </div>
            </div>
            <div class="col">
                <div>
                <img src="/windy-removebg-preview.png">
                <p class="wind" id="wind" style="font-size: 28px;margin: top -6px;">15m/s</p>
                <p>Wind Speed</p>
            </div>
            </div>
        </div>
</div>
  </div>
</div>
</div>
  <div class="main">
   <div class="card text-light w-100 rounded-4" style="background-color: #0000002f; backdrop-filter: blur(20px); border: none;">
    <div class="card-body rounded-0">
      <h5 class="card-title ms-4 mt-3">Weather Details <sub id="newDate" style="color: black;font-weight: bold;"></sub></h5>
      <table class="mx-auto w-100 ms-3 mt-5">
  <tr style="line-height: 3;">
  <td class="fw-bold">Location</td>
  <td  id="desName">ogbomosho</td>
  </tr>
  <tr style="line-height: 3;">
  <td class="fw-bold">Description</td>
  <td id="scription">clear sky</td>
  </tr>
  <tr style="line-height: 3;">
  <td class="fw-bold">Humidity</td>
  <td id="humidity">15%</td>
  </tr>
  <tr style="line-height: 3;">
  <td class="fw-bold">Wind</td>
  <td id="wind">1.24 m/s</td>
  </tr>
  
  </table>
  <hr>
      <table class="mx-auto w-100 mt-5 ms-3">
  <tr style="line-height: 3;">
  <td class="fw-bold">Min</td>
  <td id="temp_min">13.99 °C</td>
  </tr>
  <tr style="line-height: 3;">
  <td class="fw-bold">Max</td>
  <td id="temp_max">19.23 °C</td>
  </tr>
  <tr style="line-height: 3;">
  <td class="fw-bold">Feels</td>
  <td id="feels">16.06 °C</td>
  </tr>
  <tr style="line-height: 3;">
  <td class="fw-bold">Pressure</td>
  <td id="pressure">1030 hPa</td>
  </tr>
  </table>
    </div>
  </div>
  </div>
  </div>
  
  
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  `
  </body>
  </html>

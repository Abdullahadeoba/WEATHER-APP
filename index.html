<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
        <h2 class="text-center">Weather App</h2>
        <div class="search">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name" spellcheck="false">
        <button id="getWeatherBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
        <div class="weather">
            <img src="/rainy-removebg-preview (1).png" alt="" class="weather-icon">
            <h1 class="temp">22â„ƒ</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <div>
                <img src="/humidity-removebg-preview.png" width="100px">
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
            </div>
            <div class="col">
                <div>
                <img src="/windy-removebg-preview.png" width="100px">
                <p class="wind">15m/s</p>
                <p>Wind</p>
            </div>
            </div>
        </div>
      <div id="weatherInfo" class="mt-4"></div>
</div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
